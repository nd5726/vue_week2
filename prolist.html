<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <style>
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #374151;
        }
        .imglist{
            height: 500px;
        }

    </style>
</head>
<body >
    <div id="app" class="w-3/4 font-sans container mx-auto  py-12 px-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="border-l-8 border-slate-600 text-2xl font-bold text-slate-600 leading-none tracking-wider pl-4">產品管理</h2>
            <button class="block text-white text-lg font-bold bg-slate-600 hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 rounded-lg px-8 py-2 text-center " type="button" data-modal-toggle="defaultModal" v-on:click="openFormModal( 'new' , item)">新增產品</button> 
        </div>
        <div class="flex">
            <div class="w-full shrink">
                <table class="w-full">
                    <tbody>
                        <tr class="text-base  bg-slate-600 text-white">
                            <th class="w-4/12  flex-shrink-0 py-3"><p>產品名稱</p></th>
                            <th class="w-2/12 py-3"><p>原價</p></th>
                            <th class="w-2/12 py-3"><p>售價</p></th>
                            <th class="w-2/12 py-3"><p>是否啟用</p></th>
                            <th class="w-2/12 py-3"><p>動作</p></th>				
                        </tr>
                        <tr v-for="(product , key) in products" :key="product.name" class="text-center odd:bg-gray-100 text-gray-500 font-bold"  >
                            <td class="w-4/12 py-3 "><p>{{ product.title }}</p></td>
                            <td class="w-2/12 py-3"><p>{{ product.origin_price }}</p></td>
                            <td class="w-2/12 py-3"><p>{{ product.price }}</p></td>
                            <td class="w-2/12 py-3">
                                <p v-if="product.is_enabled "><span class="text-green-600">啟用</span></p>
                                <p v-else><span class="text-black">未啟用</span></p>
                            </td>
                            <td class="w-2/12 py-3">
                                <button type="button" class="bg-slate-300 font-bold rounded px-4 py-2 mx-2" @click="openFormModal('edit', product)">編輯</button>
                                <button type="button" class="bg-red-700 text-white font-bold rounded px-4 py-2 mx-2" @click="openFormModal( 'delete', product )">刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="font-bold text-slate-500 my-4 text-right tracking-wider">目前有 {{ products.length }} 項產品</p>
            </div>
            
<!--     
            <div v-if="tempProduct.title" class="w-1/3 shrink-0 border-l-8 border-slate-600 ml-8 bg-gray-200 p-8">
                <div class="flex flex-col items-stretch">
                    <div class="w-full">
                        <img v-bind:src="tempProduct.imageUrl" v-bind:alt="tempProduct.title">
                    </div>
                    <ul class="w-full mt-4 flex imageslist">
                        <li v-for="images in tempProduct.imagesUrl" class="mb-4 w-1/5 pr-4">

                        </li>
                    </ul>
                </div>
                <div class="flex items-center">
                    <h1 class="text-slate-600 text-2xl font-bold mr-4">{{ tempProduct.title }}</h1>
                    <span class="text-white bg-slate-500 rounded text-sm px-2 py-1">{{ tempProduct.category }}</span>
                </div>
                <p class="text-gray-500 text-base font-bold my-2">{{ tempProduct.description }}</p>
                <p class="text-gray-500 text-base font-bold my-2">{{ tempProduct.content }}</p>
                <p class="text-slate-600 text-lg font-bold mr-4">售價 : {{ tempProduct.price }} /<span class="line-through ml-2">{{ tempProduct.origin_price }}</span> {{ tempProduct.unit }}</p>
            </div>
             -->
        </div>
  
        <div id="defaultModal"  aria-hidden="true" v-show="showFormModal" class="flex overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0 bg-white bg-opacity-60 ">
            <form class="relative w-2/3 bg-white rounded-lg shadow bg-gray-700" @submit.prevent="updateProduct">
            

                
                <div class="flex justify-between items-start px-8 py-4 rounded-t border-b border-gray-600">
                    <h3 class="text-lg font-semibold lg:text-2xl text-white">
                        新增產品
                    </h3>
                    <button type="button"  @click="showFormModal = false" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-600 hover:text-white" data-modal-toggle="defaultModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            
                <div class="p-6 flex">
                    <div class="flex flex-wrap w-2/3">
                        <div class="w-full flex flex-col mb-2 px-2">
                            <label for="title" class="text-white">標題</label>
                            <input type="text" class="rounded px-2 py-2" id="title" v-model="tempProduct.title" required>
                        </div>
                        <div class="w-1/2 flex flex-col mb-3 px-2">
                            <label for="category" class="text-white">分類</label>
                            <input type="text" class="rounded px-2 py-2" id="category" v-model="tempProduct.category" required>
                        </div>
                        <div class="w-1/2 flex flex-col mb-3 px-2">
                            <label for="unit"  class="text-white">單位</label>
                            <input type="text" class="rounded px-2 py-2" id="unit" v-model="tempProduct.unit" required>
                        </div>
                        <div class="w-1/2 flex flex-col mb-3 px-2">
                            <label for="origin_price" class="text-white">原價</label>
                            <input type="number" class="rounded px-2 py-2" id="origin_price" v-model="tempProduct.origin_price" required>
                        </div>
                        <div class="w-1/2 flex flex-col mb-6 px-2">
                            <label for="price" class="text-white">售價</label>
                            <input type="number" class="rounded px-2 py-2" id="price"  v-model="tempProduct.price" required>
                        </div>
                        <div class="w-full flex flex-col mb-3 px-2">
                            <label for="description" class="text-white">產品描述</label>
                            <textarea class="rounded px-2 py-2" id="description"  v-model="tempProduct.description"></textarea>
                        </div>
                        <div class="w-full flex flex-col mb-3 px-2">
                            <label for="content" class="text-white">說明內容</label>
                            <textarea class="rounded px-2 py-2" id="content"  v-model="tempProduct.content"></textarea>
                        </div>
                        <div class="w-full flex items-center mb-3 px-2">
                            <label class="text-white mr-4">是否啟用</label>
                            <div class="flex-row items-start">   
                                <label for="is_enabled" class="flex items-center " >
                                    <div class="relative">
                                        <input type="checkbox" id="is_enabled" class="sr-only"  :true-value="1" :false-value="0"  v-model="tempProduct.is_enabled">
                                        <div class="block bg-white w-14 h-8 rounded-full border"></div>
                                        <div class="dot absolute left-1 top-1 bg-gray-200 w-6 h-6 rounded-full transition"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class=" w-1/3 ml-4 p-2 bg-white bg-opacity-30 rounded imglist overflow-y-auto">
                        <div class="w-full flex flex-col mb-3 px-2">
                            <label for="imageUrl"  class="text-white">主要圖片</label>
                            <input type="text"  class="rounded px-2 py-2" id="imageUrl" v-model="tempProduct.imageUrl">
                            <div v-if="tempProduct.imageUrl">
                                <img class="mt-2" :src="tempProduct.imageUrl" :alt="tempProduct.title">
                            </div>
                            
                        </div>
                        
                        <div class="px-2">
                            <p class="text-xl font-bold text-white  pt-4 pb-2">新增其他圖片</p>
                            <div  v-if="Array.isArray(tempProduct.imagesUrl)">
                                <div class="w-full flex flex-col mb-3" v-for="(image , key) in tempProduct.imagesUrl"   :key="key">
                                    <label :for="key"  class="text-white">圖片網址</label>
                                    <input type="text" class="rounded px-2 py-2" :id="key" v-model="tempProduct.imagesUrl[key]">
                                </div>
                                <button type="button" v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"  @click="tempProduct.imagesUrl.push('')" class="bg-gray-500 text-white w-full py-2 rounded border-2 transition-colors ease-linear hover:bg-gray-700 ">新增圖片</button>
                                <button type="button" v-else @click="tempProduct.imagesUrl.pop()" class="bg-red-700 text-white w-full py-2 rounded border-2 border-red-700 transition-colors ease-linear hover:bg-red-900">刪除最後一筆</button>
                            </div>
                            <div v-else>
                                <button type="button"   @click="addImage()" class="bg-gray-500 text-white w-full py-2 rounded border-2 transition-colors ease-linear hover:bg-gray-700 ">新增圖片</button>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </div>
            
                <div class="flex justify-end items-center p-6 space-x-2 rounded-b border-t border-gray-200 border-gray-600">
                    <button data-modal-toggle="defaultModal" type="button" @click="showFormModal = false" class="font-bold bg-gray-500  text-white focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-base  px-8 py-2.5 focus:z-10  hover:bg-gray-600">取消</button>
                    <button data-modal-toggle="defaultModal" type="submit"  class="font-bold text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-base px-8 py-2.5 text-center">送出</button>
                </div>

            </form>
        </div>


        <div id="deleteModal"  aria-hidden="true" v-show="showdeleteModal" class="flex overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0 bg-white bg-opacity-60 ">    
            <div class="relative  w-1/3 bg-white rounded-lg shadow-xl">
                <div class="flex justify-between items-start px-8 py-4 rounded-t  bg-red-700 border-b border-gray-600">
                    <h3 class="text-lg font-semibold lg:text-2xl text-white">
                        刪除產品
                    </h3>
                    <button type="button"  @click="showdeleteModal = false" class="text-gray-200 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center " data-modal-toggle="defaultModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            
                <div class="p-6 flex">
                    <p class="text-gray-700 font-bold">是否同意刪除 {{tempProduct.title }} 商品 ? (刪除後無法回覆)</p>
                </div>
            
                <div class="flex justify-end items-center px-8 py-4 space-x-2 rounded-b border-t border-gray-200 border-gray-600">
                    <button data-modal-toggle="defaultModal" type="button" @click="showdeleteModal = false" class=" bg-gray-500  text-white focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-base font-bold px-8 py-2.5 focus:z-10  hover:bg-gray-600">取消</button>
                    <button data-modal-toggle="defaultModal" type="button" @click="deleteProduct()" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-bold rounded-lg text-base px-8 py-2.5 text-center">確認刪除</button>
                </div>
            </div>
        </div>
    </div>

    

    
</body>

<script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js';

    const token = document.cookie.replace(/(?:(?:^|.*;\s*)hextoken\s*\=\s*([^;]*).*$)|^.*$/, "$1"); //取得cookie內的token
    axios.defaults.headers.common['Authorization'] = token; // 夾帶到axios的header驗證資訊中

    const app = createApp({
        data(){
            return {
                apiUrl : 'https://vue3-course-api.hexschool.io/v2' ,
                apiPath : 'nd5726-hexschool',
                products : [],
                tempProduct :{
                    imagesUrl : [],
                },
                isNew : false,

                showFormModal : false,
                showdeleteModal : false,
            }
        },
        methods: {
            checkLogin(){
                axios.post(`${this.apiUrl}/api/user/check`)
                .then((res)=>{
                    this.getProducts();
                })
                .catch((error)=>{
                    window.alert("請先登入 !!");
                    location.href="index.html";
                })
            },
            getProducts() {
                axios.get(`${this.apiUrl}/api/${this.apiPath}/admin/products`)
                .then((res)=>{
                    this.products = res.data.products ;
                })
                .catch((error)=>{
                    console.dir(error);
                })
            },
            openFormModal( option , item ){
                if(option == 'edit'){
                    this.tempProduct = { ...item };
                    this.showFormModal = true;
                    console.log(this.tempProduct);
                    this.isNew = false;
                }else if( option == 'new'){
                    this.tempProduct = {
                        imagesUrl : []
                    };
                    this.isNew = true;
                    this.showFormModal = true;
                }else{
                    this.tempProduct = { ...item };
                    this.showdeleteModal = true;
                }
            },
            updateProduct(){
                if(this.isNew == true){
                    axios.post( `${this.apiUrl}/api/${this.apiPath}/admin/product` , { data: this.tempProduct }  )
                    .then((res)=>{
                        this.showFormModal = false;
                        this.getProducts();
                    })
                    .catch((error)=>{
                        console.dir(error);
                    })
                }else{
                    axios.put( `${this.apiUrl}/api/${this.apiPath}/admin/product/${this.tempProduct.id}` , { data: this.tempProduct } )
                    .then((res)=>{
                        this.showFormModal = false;
                        this.getProducts();
                    })
                    .catch((error)=>{
                        console.dir(error);
                    })
                }
                
            },
            deleteProduct(){
                axios.delete( `${this.apiUrl}/api/${this.apiPath}/admin/product/${this.tempProduct.id}` , { data: this.tempProduct } )
                .then((res)=>{
                        this.showdeleteModal = false;
                        this.getProducts();
                    })
                    .catch((error)=>{
                        console.dir(error);
                    })
            },
            addImage(){
                if(this.tempProduct.imagesUrl == undefined ){
                    this.tempProduct.imagesUrl = []; // 如果原本沒有更多圖片，新增一個空陣列
                }
                this.tempProduct.imagesUrl.push('');
            }
        },
        mounted(){
            this.checkLogin();

        }
    });

    app.mount('#app');

</script>
</html>
